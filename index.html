<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNBLEEKED</title>
    <style>
        /* Animated Gradient Background */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #111);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white; 
            text-align: center;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 { 
            font-size: 85px; 
            margin-top: 60px;
            letter-spacing: 10px;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.7), 0 0 20px rgba(0, 123, 255, 0.5);
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 30px; 
            padding: 40px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .game-card { 
            cursor: pointer; 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; 
            overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        
        .game-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            border-color: #007bff; 
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .game-card img { 
            width: 100%; 
            height: 180px; 
            display: block;
            object-fit: cover; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-card p {
            padding: 15px;
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        #game-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { 
            position: absolute; 
            top: 20px; 
            right: 30px; 
            font-size: 50px; 
            color: rgba(255,255,255,0.7); 
            cursor: pointer; 
            z-index: 1001; 
            transition: 0.3s;
        }
        .close-btn:hover { color: white; transform: rotate(90deg); }
    </style>
</head>
<body>

    <h1>UNBLEEKED</h1>
    
    <div class="grid">
      
        <div class="game-card" onclick="play('https://bi6zone.vercel.app/g/subwaysurfers/original.html')">
            <img src="images/SubwaySurfersLogoRemastered.jpg" alt="Subway Surfers">
            <p>Subway Surfers</p>
        </div>

        <div class="game-card" onclick="alert('More Games Coming Soon!')">
            <img src="images/ImageFileName.jpg" alt="More Games">
            <p>Coming Soon</p>
        </div>
    </div>

    <div id="game-container">
        <span class="close-btn" onclick="closeGame()">&times;</span>
        <iframe id="game-iframe"></iframe>
    </div>

    <script>
        function play(url) {
            const container = document.getElementById('game-container');
            const iframe = document.getElementById('game-iframe');
            iframe.src = url;
            container.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        function closeGame() {
            const container = document.getElementById('game-container');
            const iframe = document.getElementById('game-iframe');
            container.style.display = 'none';
            iframe.src = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
