<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Default favicon -->
    <link id="favicon" rel="icon" type="image/x-icon" href="https://www.google.com">
    
    <style>
        /* 1. ANIMATED BACKGROUND */
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 0;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #111);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white; text-align: center; min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        /* 2. MECHANICAL GEAR SETTINGS ICON */
        .settings-icon {
            position: fixed; top: 25px; right: 25px;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 2000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .settings-icon:hover { transform: scale(1.1); border-color: #007bff; box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); }
        .gear-shape { width: 24px; height: 24px; background: #fff; border-radius: 50%; position: relative; animation: gear-rotate 8s linear infinite; }
        .gear-shape::before, .gear-shape::after { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 32px; height: 8px; background: #fff; border-radius: 2px; }
        .gear-shape::after { transform: translate(-50%, -50%) rotate(90deg); }
        .gear-inner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; background: #1a1a2e; border-radius: 50%; z-index: 2; }
        .gear-teeth-extra { position: absolute; width: 100%; height: 100%; transform: rotate(45deg); }
        .gear-teeth-extra::before, .gear-teeth-extra::after { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 32px; height: 8px; background: #fff; border-radius: 2px; }
        .gear-teeth-extra::after { transform: translate(-50%, -50%) rotate(90deg); }
        @keyframes gear-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 3. CLOAK MENU */
        #settings-menu {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px);
            z-index: 2001; justify-content: center; align-items: center;
        }
        .settings-content {
            background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15); width: 380px; text-align: left;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .settings-content h2 { margin: 0 0 10px 0; font-size: 28px; color: #007bff; }
        .cloak-option {
            display: flex; align-items: center; width: 100%; padding: 15px; margin: 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px;
            background: rgba(255, 255, 255, 0.03); color: white;
            cursor: pointer; transition: 0.3s; font-size: 16px; font-weight: 500;
        }
        .cloak-option:hover { background: rgba(0, 123, 255, 0.2); border-color: #007bff; transform: translateX(10px); }
        .cloak-option img { width: 24px; height: 24px; margin-right: 15px; border-radius: 4px; }
        .close-settings { margin-top: 20px; width: 100%; padding: 15px; border-radius: 18px; border: none; background: #333; color: white; cursor: pointer; }

        /* 4. CONTENT GRID */
        h1 { font-size: 85px; margin: 60px 0 20px 0; letter-spacing: 10px; text-transform: uppercase; font-weight: 900; text-shadow: 0 0 10px rgba(0, 123, 255, 0.7); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .game-card { 
            cursor: pointer; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; 
            overflow: hidden; transition: 0.4s; position: relative;
        }
        .img-container { 
            width: 100%; height: 180px; 
            background: linear-gradient(45deg, #1e1e2f, #2a2a40); 
            display: flex; justify-content: center; align-items: center; position: relative; 
        }
        .img-container::after { content: "ðŸŽ®"; font-size: 50px; opacity: 0.2; }
        .game-card img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 2; }
        .game-card:hover { transform: translateY(-10px); border-color: #007bff; box-shadow: 0 0 20px rgba(0,123,255,0.6); }
        .game-card p { padding: 15px; margin: 0; font-weight: 600; background: rgba(0,0,0,0.3); position: relative; z-index: 3; }

        /* 5. GAME IFRAME OVERLAY */
        #game-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 3000; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 50px; color: rgba(255,255,255,0.7); cursor: pointer; z-index: 3001; }
    </style>
</head>
<body>

</div>

    <script>
        // Toggle Settings Menu
        function toggleSettings() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        /**
         * FORCED FAVICON REPLACEMENT (2026 METHOD)
         * Deletes the old icon and forces a fresh load to bypass browser cache.
         */
        function setCloak(title, iconUrl) {
            // 1. Update the document title
            document.title = title;

            // 2. Remove all existing favicon tags
            const existingIcons = document.querySelectorAll('link[rel*="icon"]');
            existingIcons.forEach(icon => icon.remove());

            // 3. Create a brand new link element
            const newIcon = document.createElement('link');
            newIcon.id = 'favicon';
            newIcon.rel = 'icon';
            newIcon.type = 'image/x-icon';
            
            // 4. Cache-busting URL (Forces browser to see it as a new file)
            newIcon.href = iconUrl + '?v=' + new Date().getTime(); 
            
            // 5. Inject into head
            document.getElementsByTagName('head')[0].appendChild(newIcon);

            // 6. Save to browser storage
            localStorage.setItem('cloakTitle', title);
            localStorage.setItem('cloakIcon', iconUrl);
        }

/* =========================
       PANIC KEY LOGIC (FIXED)
    ========================= */

    // ðŸ”¹ SAVE panic key
    document.getElementById("panic-key-input").addEventListener("input", e => {
        localStorage.setItem("panicKey", e.target.value.toLowerCase());
    });

    // ðŸ”¹ SAVE panic URL
    document.getElementById("panic-url-input").addEventListener("change", e => {
        localStorage.setItem("panicURL", e.target.value);
    });

    // ðŸ”¹ TRIGGER panic
    document.addEventListener("keydown", e => {
        const panicKey = localStorage.getItem("panicKey");
        const panicURL = localStorage.getItem("panicURL");

        if (!panicKey || !panicURL) return;

        if (e.key.toLowerCase() === panicKey) {
            localStorage.setItem("panicReturn", location.href);
            location.replace(panicURL);
        }
    });

    // ðŸ”¹ LOAD saved values
    window.onload = function() {
        const savedTitle = localStorage.getItem('cloakTitle');
        const savedIcon = localStorage.getItem('cloakIcon');
        if (savedTitle && savedIcon) {
            setCloak(savedTitle, savedIcon);
        }

        const pk = localStorage.getItem("panicKey");
        const pu = localStorage.getItem("panicURL");

        if (pk) document.getElementById("panic-key-input").value = pk;
        if (pu) document.getElementById("panic-url-input").value = pu;
    };

    function play(url) {
        const container = document.getElementById('game-container');
        const iframe = document.getElementById('game-iframe');
        iframe.src = url;
        container.style.display = 'block';
        document.body.style.overflow = 'hidden'; 
    }

    function closeGame() {
        const container = document.getElementById('game-container');
        const iframe = document.getElementById('game-iframe');
        container.style.display = 'none';
        iframe.src = ''; 
        document.body.style.overflow = 'auto'; 
    }
</script>
