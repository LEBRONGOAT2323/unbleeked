    <!-- Default favicon -->
    <link id="favicon" rel="icon" type="image/x-icon" href="https://www.google.com">

    <style>
        /* 1. ANIMATED BACKGROUND */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #111);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white; text-align: center; min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. MECHANICAL GEAR SETTINGS ICON */
        .settings-icon {
            position: fixed; top: 25px; right: 25px;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 2000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .settings-icon:hover { transform: scale(1.1); border-color: #007bff; box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); }
        .gear-shape { width: 24px; height: 24px; background: #fff; border-radius: 50%; position: relative; animation: gear-rotate 8s linear infinite; }
        .gear-shape::before, .gear-shape::after { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 32px; height: 8px; background: #fff; border-radius: 2px; }
        .gear-shape::after { transform: translate(-50%, -50%) rotate(90deg); }
        .gear-inner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; background: #1a1a2e; border-radius: 50%; z-index: 2; }
        .gear-teeth-extra { position: absolute; width: 100%; height: 100%; transform: rotate(45deg); }
        .gear-teeth-extra::before, .gear-teeth-extra::after { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 32px; height: 8px; background: #fff; border-radius: 2px; }
        .gear-teeth-extra::after { transform: translate(-50%, -50%) rotate(90deg); }
        @keyframes gear-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 3. CLOAK MENU */
        #settings-menu {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px);
            z-index: 2001; justify-content: center; align-items: center;
        }
        .settings-content {
            background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15); width: 380px; text-align: left;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);

            /* Make settings content scrollable when tall */
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .settings-content h2 { margin: 0 0 10px 0; font-size: 28px; color: #007bff; }
        .cloak-option {
            display: flex; align-items: center; width: 100%; padding: 15px; margin: 12px 0;
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px;
            background: rgba(255, 255, 255, 0.03); color: white;
            cursor: pointer; transition: 0.3s; font-size: 16px; font-weight: 500;

        .cloak-option:hover { background: rgba(0, 123, 255, 0.2); border-color: #007bff; transform: translateX(10px); }
        .cloak-option img { width: 24px; height: 24px; margin-right: 15px; border-radius: 4px; }
        .close-settings { margin-top: 20px; width: 100%; padding: 15px; border-radius: 18px; border: none; background: #333; color: white; cursor: pointer; }

        /* Scrollbar polish for settings-content */
        .settings-content::-webkit-scrollbar { width: 10px; }
        .settings-content::-webkit-scrollbar-track { background: transparent; }
        .settings-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 8px; border: 2px solid transparent; background-clip: padding-box; }
        .settings-content::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.12); }

        /* Admin modal and controls */
        #admin-modal {
            display: none; position: fixed; z-index: 4000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(6px);
            justify-content: center; align-items: center;
        }
        .admin-box {
            width: 360px; background: rgba(10,10,20,0.95); padding: 20px; border-radius: 14px; color: white;
            border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        .admin-box h3 { margin-top: 0; color: #ffd166; }
        .admin-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.02); color: white; }
        .admin-actions { display:flex; gap:10px; margin-top: 12px; justify-content:flex-end; }
        .btn { padding: 10px 14px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; }
        .btn-primary { background: #007bff; color: white; }
        .btn-ghost { background: rgba(255,255,255,0.04); color: white; border: 1px solid rgba(255,255,255,0.06); }

        #admin-controls { display: none; margin-top: 18px; padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.04); }
        #admin-controls h4 { margin: 6px 0 12px 0; color: #ffd166; }
        .admin-btn { display:block; width:100%; text-align:left; padding:10px; margin:8px 0; border-radius:10px; background: rgba(0,0,0,0.35); border:1px solid rgba(255,255,255,0.04); color:white; cursor:pointer; }

        /* 4. CONTENT GRID */
        h1 { font-size: 85px; margin: 60px 0 20px 0; letter-spacing: 10px; text-transform: uppercase; font-weight: 900; text-shadow: 0 0 10px rgba(0, 123, 255, 0.7); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .game-card {
            cursor: pointer; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            overflow: hidden; transition: 0.4s; position: relative;
        }
        .img-container {
            width: 100%; height: 180px;
            background: linear-gradient(45deg, #1e1e2f, #2a2a40);
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        .img-container::after { content: "üéÆ"; font-size: 50px; opacity: 0.2; }
        .game-card img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 2; }
        .game-card:hover { transform: translateY(-10px); border-color: #007bff; box-shadow: 0 0 20px rgba(0,123,255,0.6); }
        .game-card p { padding: 15px; margin: 0; font-weight: 600; background: rgba(0,0,0,0.3); position: relative; z-index: 3; }

        /* 5. GAME IFRAME OVERLAY */
        #game-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 3000; }
        iframe { width: 100%; height: 100%; border: none; }

        /* PANIC KEY & URL INPUT POLISH */

            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;

            border-color: #007bff;
            background: rgba(0,123,255,0.1);
            box-shadow: 0 0 8px rgba(0,123,255,0.4);
        }
    </style>

    <script>
        /* =========================
           GLOBAL UI FUNCTIONS
           ========================= */

        // Silent revoke used when closing the settings menu so admin controls are removed
        function revokeAdminLocal() {
            try {
                localStorage.removeItem('isAdmin');
            } catch (e) {}
            showAdminControls(false);
        }

        function toggleSettings() {
            const menu = document.getElementById('settings-menu');
            // Use computed style to reliably detect visibility
            const isOpen = window.getComputedStyle(menu).display === 'flex';
            if (isOpen) {
                menu.style.display = 'none';
                // When leaving settings, remove admin controls so re-entering requires login
                revokeAdminLocal();
            } else {
                menu.style.display = 'flex';
            }
        }

        function setCloak(title, iconUrl) {
            document.title = title;
            const existingIcons = document.querySelectorAll('link[rel*="icon"]');
            existingIcons.forEach(icon => icon.remove());

            const newIcon = document.createElement('link');
            newIcon.id = 'favicon';
            newIcon.rel = 'icon';
            newIcon.type = 'image/x-icon';
            newIcon.href = iconUrl + '?v=' + new Date().getTime();
            document.getElementsByTagName('head')[0].appendChild(newIcon);

            localStorage.setItem('cloakTitle', title);
            localStorage.setItem('cloakIcon', iconUrl);
        }

        function play(url) {
            const container = document.getElementById('game-container');
            const iframe = document.getElementById('game-iframe');
            iframe.src = url;
            container.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            const container = document.getElementById('game-container');
            const iframe = document.getElementById('game-iframe');
            container.style.display = 'none';
            iframe.src = '';
            document.body.style.overflow = 'auto';
        }

        /* =========================
           ADMIN LOGIN & CONTROLS
           ========================= */

        async function verifyAdminPassword() {
    const passwordEl = document.getElementById('admin-password');
    const err = document.getElementById('admin-error');
    const password = passwordEl ? passwordEl.value : '';

    // SHA-256 hash of your admin password
    const ADMIN_HASH = '216a2fef5d1dcaf6d4d167c07783a037c048598402bc6dc90e8a3f2ae0353fa2';

    // Hash the entered password
    const enc = new TextEncoder().encode(password);
    const buf = await crypto.subtle.digest('SHA-256', enc);
    const hash = [...new Uint8Array(buf)]
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');

    if (hash === ADMIN_HASH) {
        localStorage.setItem('isAdmin', 'true');
        showAdminControls(true);
        closeAdminModal();
        alert('Admin access granted.');
    } else {
        if (err) err.style.display = 'block';

        // shake animation
        const box = document.querySelector('.admin-box');
        if (box) {
            box.style.transform = 'translateX(-6px)';
            setTimeout(() => box.style.transform = 'translateX(6px)', 60);
            setTimeout(() => box.style.transform = 'translateX(0px)', 120);
        }
    }
}


        function showAdminControls(show) {
            const admin = document.getElementById('admin-controls');
            if (!admin) return;
            if (show) {
                admin.style.display = 'block';
                admin.setAttribute('aria-hidden', 'false');
            } else {
                admin.style.display = 'none';
                admin.setAttribute('aria-hidden', 'true');
            }
        }

        function adminAddGame() {
            const title = prompt('Game title:');
            if (!title) return;
            const url = prompt('Game URL (iframe-compatible):');
            if (!url) return;
            const image = prompt('Preview image URL (optional):', '');

            const grid = document.getElementById('game-grid');

            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = function() { play(url); };

            const imgContainer = document.createElement('div');
            imgContainer.className = 'img-container';

            if (image) {
                const img = document.createElement('img');
                img.src = image;
                img.alt = title;
                img.onerror = function(){ this.style.display='none'; };
                imgContainer.appendChild(img);
            }

            const p = document.createElement('p');
            p.textContent = title;

            card.appendChild(imgContainer);
            card.appendChild(p);
            grid.appendChild(card);
        }

        function adminRemoveLastGame() {
            const grid = document.getElementById('game-grid');
            if (!grid || !grid.lastElementChild) {
                alert('No games to remove.');
                return;
            }
            if (!confirm('Remove last game card?')) return;
            grid.removeChild(grid.lastElementChild);
        }

        // Interactive revoke with confirmation (keeps existing behavior)
        function revokeAdmin() {
            if (!confirm('Revoke admin privileges?')) return;
            localStorage.removeItem('isAdmin');
            showAdminControls(false);
            alert('Admin revoked.');
        }

        function escapeHtmlAttr(str) {
            if (!str) return '';
            return str.replace(/'/g, "\\'");
        }

function openAdminLogin() {
    const modal = document.getElementById('admin-modal');
    const err = document.getElementById('admin-error');
    if (err) err.style.display = 'none';
    if (modal) modal.style.display = 'flex';
}

function closeAdminModal() {
    const modal = document.getElementById('admin-modal');
    if (modal) modal.style.display = 'none';
}

        /* =========================
           INITIALIZATION (safe after DOM ready)
           ========================= */

        document.addEventListener('DOMContentLoaded', function() {
    // Panic key & URL saving
    const pkInput = document.getElementById("panic-key-input");
    const puInput = document.getElementById("panic-url-input");

    if (pkInput) {
        pkInput.addEventListener("input", e => {
            localStorage.setItem("panicKey", (e.target.value || '').toLowerCase());
        });
    }

    if (puInput) {
        puInput.addEventListener("change", e => {
            localStorage.setItem("panicURL", e.target.value || '');
        });
    }

    // Keyboard panic trigger
    document.addEventListener("keydown", function(e) {
        const panicKey = localStorage.getItem("panicKey");
        const panicURL = localStorage.getItem("panicURL");
        if (!panicKey || !panicURL) return;

        if (e.key && e.key.toLowerCase() === panicKey) {
            localStorage.setItem("panicReturn", location.href);
            location.replace(panicURL);
        }
    });

    // Attach Enter handler for admin password
    const adminPwd = document.getElementById('admin-password');
    if (adminPwd) {
        adminPwd.addEventListener('keydown', function(e){
            if (e.key === 'Enter') {
                verifyAdminPassword();
            }
        });
    }




    // Load saved cloak
    const savedTitle = localStorage.getItem('cloakTitle');
    const savedIcon = localStorage.getItem('cloakIcon');
    if (savedTitle && savedIcon) setCloak(savedTitle, savedIcon);

    // Load panic values
    if (pkInput) pkInput.value = localStorage.getItem("panicKey") || '';
    if (puInput) puInput.value = localStorage.getItem("panicURL") || '';

    // Restore admin state
    if (localStorage.getItem('isAdmin') === 'true') {
        showAdminControls(true);
    }
});

    </script>
