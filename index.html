<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNBLEEKED</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; }
        
        h1 { 
            font-size: 72px; 
            margin-top: 50px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        
        .game-card { 
            cursor: pointer; 
            border: 2px solid #333; 
            border-radius: 10px; 
            overflow: hidden; 
            transition: 0.3s; 
            background: #222; 
        }
        
        .game-card:hover { transform: scale(1.05); border-color: #007bff; }
        
        .game-card img { 
            width: 100%; 
            height: 200px; 
            display: block;
            object-fit: cover; /* This makes sure the image fills the box without stretching */
        }
        
        .game-card p {
            padding: 10px;
            margin: 0;
            font-weight: bold;
        }
        
        #game-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 10px; right: 20px; font-size: 40px; color: white; cursor: pointer; z-index: 1001; }
    </style>
</head>
<body>
    <h1>UNBLEEKED</h1>
    
    <div class="grid">
        <!-- 
          IMPORTANT: Change "images/subway.jpg" to match your actual filename exactly. 
          GitHub is case-sensitive (Subway.jpg is different from subway.jpg).
        -->
        <div class="game-card" onclick="play('https://bi6zone.vercel.app/g/subwaysurfers/original.html')">
            <img src="images/SubwaySurfersLogo.jpg" alt="Subway Surfers">
            <p>Subway Surfers</p>
        </div>

        <!-- Example of how to add a second game with a local image -->
        <!-- 
        <div class="game-card" onclick="play('URL_HERE')">
            <img src="images/another-game.png" alt="Game 2">
            <p>Game Title 2</p>
        </div> 
        -->
    </div>

    <div id="game-container">
        <span class="close-btn" onclick="closeGame()">&times;</span>
        <iframe id="game-iframe"></iframe>
    </div>

    <script>
        function play(url) {
            document.getElementById('game-iframe').src = url;
            document.getElementById('game-container').style.display = 'block';
        }
        function closeGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-iframe').src = '';
        }
    </script>
</body>
</html>
