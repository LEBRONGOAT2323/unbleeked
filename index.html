<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNBLEEKED</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="https://www.google.com">
    <style>
        /* 1. ANIMATED BACKGROUND */
        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            margin: 0; padding: 0;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #111);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white; text-align: center; min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* 2. CUSTOM CSS GEAR ICON (RESTORED) */
        .settings-icon {
            position: fixed; top: 25px; right: 25px;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 2000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .settings-icon:hover { transform: scale(1.1); border-color: #007bff; box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); }
        
        .gear-shape {
            width: 24px; height: 24px;
            background: #fff; border-radius: 50%;
            position: relative; animation: gear-rotate 8s linear infinite; 
        }
        .gear-shape::before, .gear-shape::after {
            content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 32px; height: 8px; background: #fff; border-radius: 2px;
        }
        .gear-shape::after { transform: translate(-50%, -50%) rotate(90deg); }
        .gear-inner {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; background: #1a1a2e; border-radius: 50%; z-index: 2;
        }
        .gear-teeth-extra { position: absolute; width: 100%; height: 100%; transform: rotate(45deg); }
        .gear-teeth-extra::before, .gear-teeth-extra::after {
            content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 32px; height: 8px; background: #fff; border-radius: 2px;
        }
        .gear-teeth-extra::after { transform: translate(-50%, -50%) rotate(90deg); }
        @keyframes gear-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 3. SETTINGS MENU */
        #settings-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); z-index: 2001; justify-content: center; align-items: center; }
        .settings-content { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.15); width: 380px; text-align: left; }
        .cloak-option { display: flex; align-items: center; width: 100%; padding: 15px; margin: 12px 0; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px; background: rgba(255, 255, 255, 0.03); color: white; cursor: pointer; transition: 0.3s; }
        .cloak-option:hover { background: rgba(0, 123, 255, 0.2); transform: translateX(10px); }
        .cloak-option img { width: 24px; height: 24px; margin-right: 15px; }

        /* 4. GAME GRID & FALLBACKS */
        h1 { font-size: 85px; margin-top: 60px; letter-spacing: 10px; text-transform: uppercase; font-weight: 900; text-shadow: 0 0 10px rgba(0, 123, 255, 0.7); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; padding: 40px; max-width: 1200px; margin: 0 auto; }
        .game-card { cursor: pointer; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; overflow: hidden; transition: 0.4s; box-shadow: 0 8px 32px rgba(0,0,0,0.8); position: relative; }
        .img-container { width: 100%; height: 180px; background: linear-gradient(45deg, #1e1e2f, #2a2a40); display: flex; justify-content: center; align-items: center; position: relative; }
        .img-container::after { content: "ðŸŽ®"; font-size: 50px; opacity: 0.2; }
        .game-card img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 2; }
        .game-card:hover { transform: translateY(-10px); border-color: #007bff; box-shadow: 0 0 20px rgba(0,123,255,0.6); }
        .game-card p { padding: 15px; margin: 0; font-weight: 600; background: rgba(0,0,0,0.3); }

        /* 5. OVERLAY */
        #game-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 3000; }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 50px; color: rgba(255,255,255,0.7); cursor: pointer; z-index: 3001; }
    </style>
</head>
<body>

    <!-- CSS GEAR ICON -->
    <div class="settings-icon" onclick="toggleSettings()">
        <div class="gear-shape">
            <div class="gear-inner"></div>
            <div class="gear-teeth-extra"></div>
        </div>
    </div>

    <!-- CLOAK MENU -->
    <div id="settings-menu" onclick="toggleSettings()">
        <div class="settings-content" onclick="event.stopPropagation()">
            <h2 style="color:#007bff; margin-top:0;">Privacy Settings</h2>
            <p style="font-size:14px; opacity:0.7;">Select a cloak to disguise this tab.</p>
            <button class="cloak-option" onclick="setCloak('Google Drive', 'https://ssl.gstatic.com')">
                <img src="images/Google_Drive_icon.png" alt=""> Google Drive
            </button>
            <button class="cloak-option" onclick="setCloak('Google Classroom', 'https://www.gstatic.com')">
                <img src="images/GoogleClassromIcon.png" alt=""> Google Classroom
            </button>
            <button class="cloak-option" onclick="setCloak('Desmos | Graphing Calculator', 'https://www.desmos.com')">
                <img src="images/DesmosIcon.png" alt=""> Desmos
            </button>
            <button class="cloak-option" onclick="setCloak('UNBLEEKED', 'https://www.google.com')">
                Reset to Default
            </button>
        </div>
    </div>

    <h1>UNBLEEKED</h1>
    
    <div class="grid">
        <div class="game-card" onclick="play('https://bi6zone.vercel.app/g/subwaysurfers/original.html')">
            <div class="img-container">
                <img src="images/SubwaySurfersLogoRemastered.jpg" alt="Subway Surfers" onerror="this.style.display='none'">
            </div>
            <p>Subway Surfers</p>
        </div>

        <div class="game-card" onclick="play('https://bi6zone.vercel.app/g/minecraft.html')">
            <div class="img-container">
                <img src="images/MinecraftLogo.jpg" alt="Minecraft" onerror="this.style.display='none'">
            </div>
            <p>Minecraft</p>
        </div>

        <div class="game-card" onclick="alert('More Coming Soon!')">
            <div class="img-container">
                <img src="images/missing.jpg" alt="Upcoming" onerror="this.style.display='none'">
            </div>
            <p>Coming Soon</p>
        </div>
    </div>

    <div id="game-container">
        <span class="close-btn" onclick="closeGame()">&times;</span>
        <iframe id="game-iframe"></iframe>
    </div>

    <script>
        function toggleSettings() {
            const menu = document.getElementById('settings-menu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        function setCloak(title, iconUrl) {
            document.title = title;
            let link = document.querySelector("link[rel*='icon']");
            if (!link) { link = document.createElement('link'); link.rel = 'icon'; document.head.appendChild(link); }
            link.href = iconUrl;
            localStorage.setItem('cloakTitle', title); localStorage.setItem('cloakIcon', iconUrl);
        }

        window.onload = function() {
            const savedTitle = localStorage.getItem('cloakTitle');
            const savedIcon = localStorage.getItem('cloakIcon');
            if (savedTitle && savedIcon) setCloak(savedTitle, savedIcon);
        };

        function play(url) {
            document.getElementById('game-iframe').src = url;
            document.getElementById('game-container').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-iframe').src = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
